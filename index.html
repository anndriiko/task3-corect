<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script>
        const url = 'https://api.nasa.gov/planetary/apod?api_key=4LWGfKWxaCpVm4TAM8wbldmEZcQJtzYyCTDUXLsO';
        const data = fetch(url)
        .then((response) => response.json()) 
        .then((data) => {
            let body = document.querySelector('body');
            let title = document.createElement('h1');
            let date = document.createElement('p');
            let image1 = new Image();
            let image2 = new Image();
            let span = document.createElement('span');
            let br = document.createElement('br');

            body.append(date);
            body.append(title);
            body.append(image1);
            body.append(image2);
            body.append(br);
            body.append(span);

            title.innerHTML = data.title;
            title.style.marginLeft = '35%';

            date.innerHTML = data.date;
            date.style.marginLeft = '45%';
            date.style.fontSize = '20px';

            image1.src = data.hdurl;
            image1.style.width = '300px';
            image1.style.height = '200px';

            image2.src = data.url;
            image2.style.width = '300px';
            image2.style.height = '200px';
            image2.style.marginLeft = '10px';

            span.innerHTML = data.explanation;
        } )
    </script>
</body>
</html>
